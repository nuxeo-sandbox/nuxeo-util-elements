<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>nuxeo-util-mimetypes Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">

  <link rel="import" href="../nuxeo-util-mimetypes.html">

  <style>
    code {
      padding: 2px;
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 3px;
    }

  </style>
</head>

<body unresolved class="fullbleed">

  <template is="dom-bind">

    <h2>Get File Extension from MIME Type</h2>
    <nuxeo-util-mimetypes mime-type="application/pdf" data="{{pdfExts}}"></nuxeo-util-mimetypes>
    <p><code>application/pdf</code> = <code>[[pdfExts]]</code></p>

    <h2>Get "Friendly Name" from from MIME Type</h2>
    <nuxeo-util-mimetypes mime-type="application/vnd.google-apps.spreadsheet" friendly="true" data={{gSheetFriendly}}></nuxeo-util-mimetypes>
    <p><code>application/vnd.google-apps.spreadsheet</code> = <code>[[gSheetFriendly]]</code></p>

  </template>
</body>

</html>
